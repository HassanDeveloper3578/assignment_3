        <main>
            <h2>This is Login Page</h2>
            <hr>
            <h3>Please register to continue</h3>
            <h6>All the fields are required</h6>
            <hr>
            <fieldset style="text-align: start; width: 200px; margin: 0 auto;">
                <legend>Register</legend>
                <form>
                    <div>
                        <label for="fname">Full Name:</label><br>
                        <input type="text" name="name" placeholder="Full Name" id="fname">
                    </div><br>
                    <div>
                        <label for="Email">Email:</label><br>
                        <input type="Email" name="name" placeholder="Email" id="Email">
                    </div><br>
                    <div>
                        <label for="pass">Password:</label><br>
                        <input type="password" name="name" placeholder="Password" id="pass">
                    </div><br>
                    <div>
                        <label for="o">Gender:</label><br>
                        <label for="male">Male:</label>
                        <input type="radio" name="Gender" id="male" value="male">
                        <label for="female">Fe-Male:</label>
                        <input type="radio" name="Gender" value="female" id="female">
                    </div><br>
                    <div>
                        <label for="o">Hobbies:</label><br>
                        <label for="Music">Music:</label>
                        <input type="checkbox" name="Music" id="Music">
                        <label for="Art">Art:</label>
                        <input type="checkbox" name="Art" id="Art">
                        <label for="Painting">Painting:</label>
                        <input type="checkbox" name="Painting" id="Painting">
                    </div><br>
                    <div>
                        <label for="loc.visit.">Country:</label><br>
                        <select name="loc.visit." id="loc.visit.">
                            <option value="pak">Pakistan</option>
                            <option value="ind">India</option>
                            <option value="Afg">Afghanistan</option>
                            <option value="USA">United State America</option>
                            <option value="AUS">Austrelia</option>
                        </select>
                    </div><BR>
                    <div>
                        <label for="DOB">DOB:</label><br>
                        <input type="date" id="DOB" name="DOB">
                    </div><br>
                    <div>
                        <label for="uyp">Upload your photo:</label>
                        <input type="file" name="uyp" id="uyp">
                    </div><br>
                    <button>Register</button><br><br>
                    <u><a href="AaU">Already a user?</a></u>
            </fieldset>
            </form>
        </main>
